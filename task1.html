        // This method gets all the information entered by the user into the form and prints it in the modal pop-up

        function printInfo(){
            var result = 0;
            var labelInt = [];
            var gradeName;
            Push(labelInt);
            for(var i =0; i< labelInt.length; i++)
            {
            //document.write(labelInt);
            result += labelInt[i]; 
            }
            var gradeValue = (result/500)*100;
            document.getElementById("content").innerHTML = "your percentage is: " +gradeValue+ "\nyour grade is: "+ Grade(gradeValue,gradeName); 
           

        }
        function compareNumbers(a, b) {
        
        return b - a;
        }
        function printInfo1()
        {
            var result = 0;
            var labelInt = [];
            var gradeName;
            Push(labelInt);
            labelInt.sort(compareNumbers);
            labelInt.pop();

            for(var i =0; i< labelInt.length; i++)
            {
            //document.write(labelInt);
            result += labelInt[i]; 
            }
            var gradeValue = (result/400)*100;
            document.getElementById("content").innerHTML = "your percentage is: " +gradeValue+ "\nyour grade is: "+ Grade(gradeValue,gradeName); 
             
        }  
        function Push(l)
        {
            l.push(parseInt(document.getElementById("nameInput").value));
            l.push(parseInt(document.getElementById("nameInput1").value));
            l.push(parseInt(document.getElementById("nameInput2").value));
            l.push(parseInt(document.getElementById("nameInput3").value));
            l.push(parseInt(document.getElementById("nameInput4").value));
            return l;
        }
        function Grade(x,y)
        {
            if(x >= 90)
            {
            y = "A+";
            }
            else if(x >= 85)
            {
            y = "A";
            }
            else if(x >= 80)
            {
            y = "A-";
            }
            else if(x >= 76)
            {
            y = "B+";
            }
            else if(x >= 72)
            {
            y = "B";
            }
            else if(x >= 68)
            {
            y = "B-"
            }
            else if(x >= 64)
            {
            y = "C+";
            }
            else if(x >= 60)
            {
            y = "C";
            }
            else if(x >= 55)
            {
            y = "C-";
            }
            else if(x >= 50)
            {
            y = "D";
            }
            else
            {
            y = "F";
            }    
            return y;
        }
